<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>
<body>

 <h1>My Projects</h1>
    <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                {% if project.image %}
                    <img src="{{ project.image.url }}" alt="{{ project.title }}" width="300">
                {% endif %}
                {% if project.url %}
                    <p><a href="{{ project.url }}" target="_blank">Project Link</a></p>
                {% endif %}
            </li>
        {% empty %}
            <li>No projects added yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
